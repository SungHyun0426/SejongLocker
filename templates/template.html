{% load static %}
{% static 'css' as dir_css %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sejong Locker</title>
    <link rel="stylesheet" type="text/css" href="{{dir_css}}/styles.css">
    {% block javascript %}
    {% endblock %}
  </head>
  <body>
    <div>
      <table class="banner" id="banner_top">
        <tbody>
          <tr>
            <td><a href="{% url 'index' %}">Home</a></td>
            <td><a href="{% url 'LOCKER:index' %}">Lockers</a></td>
          {% if user.is_authenticated %}
            <td><a href="{% url 'account' %}">Account</a></td>
            <td><a href="{% url 'logout' %}">Logout</a></td>
          {% else %}
            <td><a href="{% url 'join' %}">Join</a></td>
            <td><a href="{% url 'login' %}">Login</a></td>
          {% endif %}
          </tr>
        </tbody>
      </table>
      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
      <table class="banner" id="banner_bottom">
        <tr><td>Copyright &copy; All rights reserved</td></tr>
      </table>
    </div>
  </body>
</html>
