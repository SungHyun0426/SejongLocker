{% load static %}
{% static 'css' as dir_css %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sejong Locker</title>
    <link rel="stylesheet" type="text/css" href="{{dir_css}}/styles.css">
    {% block javascript %}
    {% endblock %}
  </head>
  <body>
    <div>
      <!-- -------------------------------------------------->
      <table class="banner" id="banner_top">
        <tbody>
          <tr>
            <td>Home</td>
            <td>Lockers</td>
            {% if user.is_authenticated %}
            <td>Account</td>
            <td>Logout</td>
            {% else %}
            <td>Join</td>
            <td>Login</td>
            {% endif %}
          </tr>
        </tbody>
      </table>
      <!-- -------------------------------------------------->
      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
      <!-- -------------------------------------------------->
      <table class="banner" id="banner_bottom">
        <tbody>
          <tr><td>Copyright &copy; All rights reserved</td></tr>
        </tbody>
      </table>
      <!-- -------------------------------------------------->
    </div>
  </body>
</html>
